    digest: "sha256:d3e9307b320b6772749a2cf8fc2712e9e824c4930b034680ad4d08a9e2f25884"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 9696
  
  resources: {}
  
