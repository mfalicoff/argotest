{{- if .Values.radarr.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arr-stack.componentName" (dict "component" "radarr" "context" .) }}
  labels:
    {{- include "arr-stack.labels" . | nindent 4 }}
    {{- include "arr-stack.componentLabels" "radarr" | nindent 4 }}
spec:
  type: {{ .Values.radarr.service.type }}
  ports:
  - port: {{ .Values.radarr.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "arr-stack.selectorLabels" . | nindent 4 }}
    {{- include "arr-stack.componentLabels" "radarr" | nindent 4 }}
{{- end }}
