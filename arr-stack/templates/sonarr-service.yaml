{{- if .Values.sonarr.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arr-stack.componentName" (dict "component" "sonarr" "context" .) }}
  labels:
    {{- include "arr-stack.labels" . | nindent 4 }}
    {{- include "arr-stack.componentLabels" "sonarr" | nindent 4 }}
spec:
  type: {{ .Values.sonarr.service.type }}
  ports:
  - port: {{ .Values.sonarr.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "arr-stack.selectorLabels" . | nindent 4 }}
    {{- include "arr-stack.componentLabels" "sonarr" | nindent 4 }}
{{- end }}
