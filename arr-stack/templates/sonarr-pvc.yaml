{{- if and .Values.sonarr.enabled .Values.sonarr.persistence.config.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "arr-stack.componentName" (dict "component" "sonarr-config" "context" .) }}
  labels:
    {{- include "arr-stack.labels" . | nindent 4 }}
    {{- include "arr-stack.componentLabels" "sonarr" | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  {{- if .Values.sonarr.persistence.config.storageClass }}
  storageClassName: {{ .Values.sonarr.persistence.config.storageClass }}
  {{- else if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.sonarr.persistence.config.size }}
{{- end }}
