# Infrastructure: PVs and PVCs
# Uses existing local-path StorageClass from k3s

---
# PersistentVolume for media - Deploy first (wave 1)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: arr-media-pv
  labels:
    type: local
    storage: media
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  storageClassName: local-path
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /Users/mazilious/.claude-worktrees/argotest/jolly-vaughan/test-data/media
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - NODE_NAME_PLACEHOLDER  # Will be replaced by Kustomize or manually

---
# PersistentVolume for downloads - Deploy second (wave 1)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: arr-downloads-pv
  labels:
    type: local
    storage: downloads
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  storageClassName: local-path
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /Users/mazilious/.claude-worktrees/argotest/jolly-vaughan/test-data/downloads
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - NODE_NAME_PLACEHOLDER  # Will be replaced by Kustomize or manually

---
# PersistentVolumeClaim for media - Deploy third (wave 2)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arr-media-pvc
  namespace: media
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  selector:
    matchLabels:
      storage: media

---
# PersistentVolumeClaim for downloads - Deploy third (wave 2)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arr-downloads-pvc
  namespace: media
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  selector:
    matchLabels:
      storage: downloads
